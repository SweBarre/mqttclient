mqtt:
  host: localhost
  port: 1883
  use_tls: false
  user: username
  password: secret
  timeout_reconnect: 60
  logger: mqttclient
  ca_file: /etc/ssl/ca-bundle.pem
  connect_on_launch: true
  subscriptions:
    - name: irssi
      subscribe: true
      topic: irssi
      plugins:
        - irssi
    - name: test
      subscribe: true
      topic: test
      plugins:
        - notify

plugin:
  irssi:
    urgency: critical

publish:
  - name: test 1
    topic: test
    payload: hejsan svejsan
    retain: false
  - name: test 2
    topic: test2/testing
    payload: kalle kalas
    retain: false
  - name: sub meny name
    menu:
      - name: test 3
        topic: test
        payload: from submenu
        retain: false

logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  handlers:
    stdout:
      class: logging.StreamHandler
      formatter: default
      stream: ext://sys.stdout
    logfile:
      class: logging.handlers.RotatingFileHandler
      formatter: default
      maxBytes: 2048
      backupCount: 3
      filename: mqttclient.log
  loggers:
    mqttclient:
      handlers:
        - stdout
      level: WARNING
      propagate: true
  
